<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y DOM</title>
</head>
<body>
    <h2 id="miElemento">MI FORMULARIO</h2>
   <form id="myform">
    <label for="name">Nombre: </label>
    <input type="text" id="name" name="name" required>
    <br>
    <br>
    <label for="email">Email: </label>
    <input type="text" id="email" name="email" required>
    <br>
    <br>
    
    <button type="submit">Enviar</button>
   </form>

   <p>Datos del Formulario: </p>
   <p id="formData"></p>
   
   <script>
    
    let accumulatedData = "";

    document.getElementById("myform").addEventListener("submit", function(event) {
        event.preventDefault();

        let nombre = document.getElementById("name").value;
        let email = document.getElementById("email").value;

       
        if (accumulatedData) {
            accumulatedData += " | "; // Separador entre entradas
        }
        accumulatedData += `Nombre: ${nombre}, Email: ${email}`;

        
        document.getElementById("formData").textContent = accumulatedData;
        
       
        document.getElementById("name").value = '';
        document.getElementById("email").value = '';
    });
    </script>
</body>
</html>
